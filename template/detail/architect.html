<h4 style="margin-top: 15px">{{ architect }}</h4>
<h5>Architect's details</h5>

<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="id" type="text" value="{{ id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nationalityInput">Nationality</label>
       <input class="u-full-width" id="nationality" type="text" value="{{ nationality }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="birthInput">Birth Year</label>
       <input class="u-full-width" id="birth_year" type="text" value="{{ birth_year }}"  readonly/>
    </div>
    <div class="six columns">
       <label for="fieldsInput">Fields</label>
       <input class="u-full-width" id="fields" type="text" value="{{ fields  }}"  readonly/>
    </div>
  </div>
</form>

<h5>Buildings</h5>
<ul>
{{#buildings}}
  <li><a href="/#/buildingById/{{building_id}}" data-navigo>{{title}}</li>
{{/buildings}}
</ul>
